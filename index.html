<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="rock.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rock Game</title>
</head>
<body>
<div class="container">
    <div class="btn-container">
        <button class="rock-btn"><img src="rock.svg"><br><br>Rock</button>
        <button class="paper-btn"><img src="paper.svg"><br><br>Paper</button>
        <button class="scissors-btn"><img src="scissors.svg"><br><br>Scissors</button>
    </div>
    <div class="c-selection"></div>
    <div class="score">Player: <span class="pScore">0</span></div>
    <div class="score">Computer: <span class="cScore">0</span></div>
    <div class="score">Draw: <span class="drawScore">0</span></div>

    <div class="outcome"></div>

    <button class="play-again">Play Again</button>

</div>

</body>
</html>
